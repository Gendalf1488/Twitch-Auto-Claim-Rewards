<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Auto Claim Rewards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Twitch Auto Claim Rewards</h1>
    <button id="toggleButton">Включить</button>
    <p id="status">Статус: Выключен</p>
    <p id="rewardCounter">Наград собрано: 0</p>
    <button id="resetButton">Сбросить счётчик</button> <!-- Кнопка сброса -->
    <p>Активный канал: <span id="activeChannel">Не выбран</span></p> <!-- Изменено для отдельного элемента названия канала -->

    <!-- Таблица с историей наград -->
    <h2>История наград (последние 7 дней)</h2>
    <table id="rewardHistory">
      <thead>
        <tr>
          <th>Дата</th>
          <th>Награды</th>
        </tr>
      </thead>
      <tbody id="rewardHistoryBody">
        <!-- Строки будут добавляться динамически -->
      </tbody>
    </table>
  </div>
  <script src="popup.js"></script>
</body>
</html>
